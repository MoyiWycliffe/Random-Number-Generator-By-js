<title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
      text-align: center;
    }
    div {
      background-color: #fff;
      width: fit-content;
      text-align: center;
      padding: 20px 40px;
      margin: 5vw auto;
      min-width: 200px;
      max-width: 400px;
      width: 80%;
      box-shadow: 2px 3px 4px 5px grey;
      border-radius: 5px;
    }
    main{
      background-color: #817f7f;
      height: fit-content;
      padding:15px;
      width: 60%;
      margin-left: 20%;
      margin-right: 20%;
      text-align: center;
      border-radius: 5px;
      box-shadow: 2px 3px 4px 5px grey;
    }
    h2 {
      color: orange;
      font-size: 2rem;
      font-weight: 1000;
    }
    label{
      font-size: 1.2rem;
      margin-right: 10px;
    }
    input{
      padding: 10px;
      font-size: 1rem;
      width: 60px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 1.3rem;
      cursor: pointer;
      margin-top: 15px;
      background-color: yellow;
      border-radius: 8px;
    }
    #result {
      font-size: 2rem;
      color: #007bff;
    }
  </style>
</head>
<body>
<main>
<h2>Random Number Generator</h2>

<label for="min">Minimum:</label>
<input type="number" id="min" placeholder="Min" />

<label for="max">Maximum:</label>
<input type="number" id="max" placeholder="Max" />

<br>

<button onclick="generateRandom()">Generate</button>

<div id="result">The Number Will Appear Here.</div>
</main>
<script>
  function generateRandom() {
    const min = Number(document.getElementById('min').value);
    const max = Number(document.getElementById('max').value);
    const result = document.getElementById('result');

    if (isNaN(min) || isNaN(max)) {
      result.textContent = 'Please enter valid numbers!';
      return;
    }
    if (min > max) {
      result.textContent = 'Minimum should be less than or equal to Maximum.';
      return;
    }

    const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
    result.textContent = `Random Number: ${randomNum}`;
  }
</script>

</body>
</html>
